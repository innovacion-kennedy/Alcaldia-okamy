{% extends "base.html" %}

{% block title %}Buscar Certificado{% endblock %}

{% block content %}
<h1>Buscar Certificado</h1>
<form method="POST" action="{% url 'buscar_certificado' %}">
    <div class="form-group">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" class="form-control">
    </div>
    <div class="form-group">
        <label for="año">Año del Contrato:</label>
        <input type="text" id="año" name="año" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Buscar Certificado</button>
</form>
{% endblock %}
